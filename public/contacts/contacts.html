<div class="container" ng-controller="showContactsController" ng-init="contactLoaded()">
    <div class="row mainGrid">
        <div class="form-group col-md-10" style="padding: 0px;">
            <form ng-submit="search()">
                <div layout="row">
                    <!--<md-input-container flex="90">
                        <label>Search for Contacts</label>
                        <input name="partno" ng-model="data.searchText">
                    </md-input-container>!-->

                    <md-autocomplete flex="90"
                                     md-input-name="autocompleteField"
                                     md-input-minlength="2"
                                     md-input-maxlength="18"
                                     md-no-cache="noCache"
                                     md-selected-item="selectedContact"
                                     md-search-text="data.searchText"
                                     md-items="item in querySearch(data.searchText)"
                                     md-item-text="item.name"
                                     md-floating-label="Search for Contacts"
                                     md-menu-class="autocomplete-custom-template">
                        <md-item-template>
                            <!--<span md-highlight-text="data.searchText">{{item.display}}</span>!-->
                            <span class="item-title">
                                <md-icon md-svg-icon="fa-user" class="fa fa-user"></md-icon>
                                <span> {{item.name}} </span>
                            </span>
                            <span class="item-metadata">
                                <span class="item-metastat">
                                    <strong>Company:</strong> {{item.company}}
                                </span>
                            </span>
                        </md-item-template>
                    </md-autocomplete>

                    <md-button type="submit" class="md-icon-button" aria-label="search" style="position: relative; top: 15px">
                        <md-icon md-font-icon="fa-search" class="fa fa-search"></md-icon>
                    </md-button>

                    <a type="button" class="btn btn-default" style="float: right;height: 50%; position: relative;top: 17px" href="#/addcontact">Add Contact</a>
                </div>


            </form>
        </div>

    </div><!-- /.row -->
    <div class="row">
        <div id="grid1" ui-grid="gridOptions" class="myGrid" ui-grid-resize-columns
             ui-grid-pagination ui-grid-move-columns ui-grid-selection ui-grid-exporter></div>
    </div>

    <div class="row text-center" style="margin-top: 10px">
        <button class="btn btn-primary" ng-disabled="getCurrentPage() ==1" ng-click="goPrevious()">Previous</button>
        <span class="label label-info">{{getCurrentPage()}}/{{getTotalPages()}}</span>
        <button class="btn btn-primary" ng-disabled="getCurrentPage() == getTotalPages()" ng-click="goNext()">Next</button>
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
